  <h1 class="textCenter">Register</h1>
  <mat-card>
    <form id="register" name="register" #f="ngForm" (ngSubmit)="f.valid && register()">
      <br>
      <mat-form-field>
        <input matInput type="email" id="email" placeholder="Email" value="" name="email" [(ngModel)]="email" required>
        <mat-error>Die E-Mail-Adresse muss angegeben werden!</mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" [disabled]="loading">Register</button>
      </div>
      <p *ngIf="f.submitted && errorMessage" class="mat-input-error">{{errorMessage}}</p>
    </form>
  </mat-card>
