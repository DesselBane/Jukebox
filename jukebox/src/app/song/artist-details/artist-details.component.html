<mat-card>
  <mat-card-header>{{selectedArtist?.name}}</mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let album of albums" routerLink="/song/album-details/{{album.id}}">
        {{album.name}}
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
