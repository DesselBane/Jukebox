<div class="gridWrapper">
  <form>
    <mat-form-field>
      <input type="text" matInput placeholder="Search here..." (keyup)="searchBarTyped($event.target.value)">
    </mat-form-field>
  </form>
  <mat-list>
    <mat-list-item *ngFor="let item of _availableSongs">
        <p>{{item.title}} - {{item.artist}}</p>
        <button mat-icon-button (click)="songSelected(item)">
          <mat-icon>playlist_add</mat-icon>
        </button>
    </mat-list-item>
  </mat-list>

  <app-current-player-status></app-current-player-status>
</div>
