<mat-nav-list>
  <div *ngFor="let letter of alphabet">
    <div *ngIf="getArtistsWithLetter(letter).length > 0">
      <h3 matSubheader>{{letter}}</h3>
      <mat-list-item *ngFor="let artist of getArtistsWithLetter(letter)">
        {{artist.name}}
      </mat-list-item>
    </div>
  </div>
</mat-nav-list>
