<h1 mat-dialog-title>Ungespeicherte Änderungen!</h1>
<mat-dialog-content>
  <p>Sind Sie sicher, dass Sie die Seite verlassen wollen? Alle ungespeicherten Änderungen gehen verloren!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="saveContinue">Speichern & Weiter</button>
  <button mat-button mat-dialog-close="continue">Weiter ohne Speichern</button>
  <button mat-button mat-dialog-close="cancle">Abbrechen</button>
</mat-dialog-actions>
