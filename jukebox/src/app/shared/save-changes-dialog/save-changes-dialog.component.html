<h1 md-dialog-title>Ungespeicherte Änderungen!</h1>
<md-dialog-content>
  <p>Sind Sie sicher, dass Sie die Seite verlassen wollen? Alle ungespeicherten Änderungen gehen verloren!</p>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close="saveContinue">Speichern & Weiter</button>
  <button md-button md-dialog-close="continue">Weiter ohne Speichern</button>
  <button md-button md-dialog-close="cancle">Abbrechen</button>
</md-dialog-actions>
